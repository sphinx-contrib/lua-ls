version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      dev:
        patterns:
          - "black"
          - "furo"
          - "isort"
          - "pre-commit"
          - "pyright"
          - "pytest_image_diff"
          - "pytest-cov"
          - "pytest"
          - "reportlab"
          - "sphinx_design"
          - "svglib"
          - "sybil"
